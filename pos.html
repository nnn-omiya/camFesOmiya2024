  <script

  crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>

<template id="menu-template">
  <div class="menu form-group">
    <label></label>
    <input type="number" class="form-control amount" value="0" readonly="readonly">
    <input type="number" id="price" hidden>
    <p></p>
  </div>
</template>

<body>
  <form action="" method="post">
    <div id="top_bar">
      <p>会計</p>
    </div>
    <div id="menus"></div>
    <div id="keypad">
      <input type="button" class="pad_btn btn btn-light" value="1">
      <input type="button" class="pad_btn btn btn-light" value="2">
      <input type="button" class="pad_btn btn btn-light" value="3"><br>
      <input type="button" class="pad_btn btn btn-light" value="4">
      <input type="button" class="pad_btn btn btn-light" value="5">
      <input type="button" class="pad_btn btn btn-light" value="6"><br>
      <input type="button" class="pad_btn btn btn-light" value="7">
      <input type="button" class="pad_btn btn btn-light" value="8">
      <input type="button" class="pad_btn btn btn-light" value="9"><br>
      <input type="button" class="pad_btn btn btn-light" value="CK">
      <input type="button" class="pad_btn btn btn-light" value="0">
      <input type="button" class="pad_btn btn btn-light" value="CA"><br>
    </div>
    <div id="bottom_bar">
      <p id="total">0ガリオン</p>
      <input type="button" class="form-control bottom_button btn btn-danger" value="伝票発行" id="reset_btn" onclick="alert(lastfocus)">
      <input type="submit" class="form-control bottom_button btn btn-light" value="注文確定" id="send_btn" onclick="send_data(event)">
    </div>
  </form>
  <audio id="audio"></audio>
</body>
</html>
